name: Tests 

on:
    pull_request:
        branches:
            - main

    push: 
        branches:
            -m        


jobs:
    tests:
        name: Run Tests
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Install PHP
              uses: shivammathur/setup-php@v2
              with:
                php-version: 8.1

        - name: Copy .env file
        run: | 
                cp .env.ci .env

        - name: Run composer
          run: | 
                composer install --no-interaction

        - name: Run Test
        run: |
        php artisan test