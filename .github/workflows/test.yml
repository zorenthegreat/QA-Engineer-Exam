name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: laravel
          MYSQL_USER: laravel
          MYSQL_PASSWORD: secret
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Copy .env file
      run: cp .env.example .env

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'

    - name: Install dependencies
      run: |
        composer install --no-interaction --prefer-dist --optimize-autoloader
        npm install

    - name: Generate Laravel key
      run: php artisan key:generate

    - name: Wait for MySQL to be ready
      run: |
        until mysqladmin ping -h127.0.0.1 --silent; do
          echo 'waiting for mysql to be connectable...'
          sleep 5
        done

    - name: Start Laravel server
      run: php artisan serve --host=127.0.0.1 --port=8000 &
      env:
        APP_ENV: testing
        DB_CONNECTION: mysql
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_DATABASE: laravel
        DB_USERNAME: laravel
        DB_PASSWORD: secret

    - name: Wait for Laravel server to be ready
      run: |
        echo "Waiting for Laravel server to be ready..."
        until curl -s http://127.0.0.1:8000 > /dev/null; do
          echo 'Waiting for Laravel...'
          sleep 5
        done

    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip
        sudo apt-get install -y google-chrome-stable

    - name: Install ChromeDriver for Dusk
      run: php artisan dusk:chrome-driver --detect

    - name: Run migrations
      run: php artisan migrate --force
      env:
        DB_CONNECTION: mysql
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_DATABASE: laravel
        DB_USERNAME: laravel
        DB_PASSWORD: secret

    - name: Run Dusk Tests
      run: php artisan dusk --env=testing --no-interaction
      env:
        DB_CONNECTION: mysql
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_DATABASE: laravel
        DB_USERNAME: laravel
        DB_PASSWORD: secret
        APP_URL: http://127.0.0.1:8000  # Ensure Dusk uses the correct URL

    - name: Install Playwright
      run: npm install playwright

    - name: Run Playwright Tests
      run: npx playwright test
